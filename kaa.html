<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title> --.-- </title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap');
  
    body {
      padding : 0;
      margin : 0;
      background : black;
    }
    
    img {
      margin-top : 24vh;
    }
    
    h1 {
      text-align : center;
      color : white;
      font-size : 25px;
      letter-spacing : .1em;
      font-family: 'Libre Barcode 128 Text', cursive;
      animation : animasi 0.3s linear infinite;
      animation-direction : alternate;
      font-weight : normal;
    }
      
      @keyframes animasi {
        0% {
         transform : rotate(1deg);
        }
        25% {
          transform : rotate(-1deg);
        }
        50% {
          transform : translate(.5px);
        }
        75% {
          transform : translate(0px);
        }
      }
      .code {
        color : white;
        margin-top : -5px;
        font-size : 10px;
      }
      
      .sosial-media , i {
        margin-top : 15px;
        font-size : 25px;
        color : white;
        text-align : center;
      }
      
      .sosial-media, a {
       font-family : courier;
       font-size : 15px;
       display : flex;
       align-items : center;
       justify-content : center;
      }
  </style>
</head>

<body>
  
  <center>
  <img src = "https://www.dni.gov/ncsc/e-Learning_CyberExplore/images/earth.gif" width = 150 height = 140>
   <h1> -={ hello coders }=- </h1>
  
     <div class = "code">
       <code> { I am <font color = 'red'>./Kaa } </code></font>
     </div>
   </center>

</body>

</html>
